<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div>
        <h2 style="text-align: center; color:blue; font-weight: bold; font-size: 45px; "><em>Ovaisio</em></h2>
        
    </div>
<div class="main">
    <div>
        <input  type="text" class="input" id="result" readonly>
        
    </div>
    <div>
        <button  onclick="clearResult()" type="button" class="btn btn-warning" style="border-radius: 20%;">C</button>
        <button onclick="back()" type="button" class="btn btn-warning" style="border-radius: 20%;"><</button>
        <button onclick="getNumber('.')" type="button" class="btn btn-warning" style="border-radius: 20%;">.</button>
        <button onclick="getNumber('Game On Hai')" type="button" class="btn btn-danger" style="border-radius: 20%;">ON</button>
    </div>
    
    <div >
        <button onclick="getNumber('7')"type="button" class="btn btn-primary" style="border-radius: 20%;">7</button>
        <button onclick="getNumber('8')"type="button" class="btn btn-primary" style="border-radius: 20%;">8</button>
        <button onclick="getNumber('9')"type="button" class="btn btn-primary" style="border-radius: 20%;">9</button>
        <button onclick="getNumber('*')"type="button" class="btn btn-primary" style="border-radius: 20%;">X</button>
    </div>
    <div>
        <button onclick="getNumber('4')"type="button" class="btn btn-primary" style="border-radius: 20%;">4</button>
        <button onclick="getNumber('5')"type="button" class="btn btn-primary" style="border-radius: 20%;">5</button>
        <button onclick="getNumber('6')"type="button" class="btn btn-primary" style="border-radius: 20%;">6</button>
        <button onclick="getNumber('/')"type="button" class="btn btn-primary" style="border-radius: 20%;">/</button>
    </div>
    <div>
        <button onclick="getNumber('1')"type="button" class="btn btn-primary" style="border-radius: 20%;">1</button>
        <button onclick="getNumber('2')"type="button" class="btn btn-primary" style="border-radius: 20%;">2</button>
        <button onclick="getNumber('3')"type="button" class="btn btn-primary" style="border-radius: 20%;">3</button>
        <button onclick="getNumber('-')"type="button" class="btn btn-primary" style="border-radius: 20%;">-</button>
    </div>
    <div>
        <button onclick="getNumber('00')"type="button" class="btn btn-primary" style="border-radius: 20%;">00</button>
        <button onclick="getNumber('0')"type="button" class="btn btn-primary" style="border-radius: 20%;">0</button>
        <button onclick="getResult()"type="button" class="btn btn-primary" style="border-radius: 20%;">=</button>
        <button onclick="getNumber('+')"type="button" class="btn btn-primary" style="border-radius: 20%; ">+</button>
    </div>
</div>

</body>
<script src="app.js"></script>
</html>
